<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Слайдер | Проект 3</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background: linear-gradient(229.99deg, #fca431 -26%, #3d342b 145%);
					"
				>
					<h1>Autumn</h1>
					<p>Colorful leaves, crisp air, cozy sweaters.</p>
				</div>
				<div
					style="
						background: linear-gradient(215.32deg, #f7f8c3 -1%, #3db7e7 124%);
					"
				>
					<h1>Summer</h1>
					<p>Sunshine, vacations, beach days, carefree fun.</p>
				</div>
				<div
					style="
						background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
					"
				>
					<h1>Spring</h1>
					<p>Blooming flowers, warm sunshine, new beginnings.</p>
				</div>
				<div
					style="
						background: linear-gradient(229.99deg, #9c7d1e -26%, #f0f0f0 145%);
					"
				>
					<h1>Winter</h1>
					<p>Snowy landscapes, hot cocoa, festive cheer.</p>
				</div>
			</div>
			<div class="main-slide">
				<div style="background-image: url('img/winter.jpg')"></div>
				<div style="background-image: url('img/spring.jpg')"></div>
				<div style="background-image: url('img/summer.jpg')"></div>
				<div style="background-image: url('img/autumn.jpg')"></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
